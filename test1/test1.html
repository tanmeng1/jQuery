<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
</head>

<body>  
        <div id="loginForm" class="login" >
            <p>请输入用户名：</p>
            <input type="text" name="用户名" placeholder="请输入用户名...">
            <p>请输入邮箱：</p>
            <input type="email" name="邮箱" placeholder="请输入邮箱...">
            <p>请输入密码：</p>
            <input type="password" name="密码" placeholder="请输入密码...">
            <p>请确认密码：</p>
            <input type="password" name="密码" placeholder="请确认密码...">
            <p><input type="button" name="登录" value="登录"></p>

            <div class="btn">
            <input type="radio" id="loginRadio" name="formSelect" onchange="toggleForm()" checked>
            <button class="login_btn" onclick="login()" for="loginRadio" >登录</button>
            <input  type="radio" id="registerRadio" name="formSelect" onchange="toggleForm()">       
            <button class="login_btn" onclick="login()" form="registerRadio">注册</button>
            </div>
            <p class="box2">注意：无账号请注册! <a href=""></a></p>
        
        </div>
    <div>       
        <div id="registerForm" style="display: none;" class="login">
        <p>请输入用户名：</p>
        <input type="text" name="用户名" placeholder="请输入用户名...">
        <p>请输入邮箱：</p>
        <input type="email" name="邮箱" placeholder="请输入邮箱...">
        <p>请输入密码：</p>
        <input type="password" name="密码" placeholder="请输入密码...">
        <p>请确认密码：</p>
        <input type="password" name="密码" placeholder="请确认密码...">
        <p><input type="button" name="注册" value="注册"></p>
        </div>
       
    </div>
</body>

<script>
    function login(){
        console.log('登录按钮点击了');
    }
    function toggleForm() {
            var isLogin = document.getElementById("loginRadio").checked;
            var registerForm = document.getElementById("registerForm");
            var loginForm = document.getElementById("loginForm");
            if (isLogin) {
                registerForm.style.display = "none";
                loginForm.style.display = "block";
            } else {
                registerForm.style.display = "block";
                loginForm.style.display = "none";
            }
        }
</script>

<style>

    body{
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        background-image: linear-gradient(#57e0be 0%, #44b7c9 100%);
        background-size: cover;
        flex: 1;
        align-items: center;
    }
    .box2{
            color: rgb(194, 100, 100);
           font-size: xx-small;
           font-family: "宋体";
        }
    .login{
        text-align: center;
        margin: 0 auto;
        width: 600px;
        height: 520px;
        background-color: rgba(87, 86, 86, 0.2);
        border-radius: 25px;
        box-shadow: 5px 2px 35px -7px #ff9a9e;
    }
    .login h2{
        margin-top: 40px;
        color: rgb(66, 129, 185);
        font-weight: 100;
    }
    .login_form{
        padding: 20px;
    }
    .login_form span{
        color: rgba(255, 255, 255, 0.582);
        font-size: 18px;
        font-weight: 100;
    }
    .login_form input{
        background-color: transparent;
        width: 320px;
        padding: 2px;
        text-indent: 2px;
        color: white;
        font-size: 20px;
        height: 45px;
        margin: 30px 30px 30px 5px;
        outline: none;
        border: 0;
        border-bottom: 1px solid rgb(131, 220, 255);
    }
    input::placeholder{
        color: #4bbe82;
        font-weight: 100;
        font-size: 18px;
        font-style: italic;
    }
    .login_btn{
        background-color: rgba(255, 255, 255, 0.582);
        border: 1px solid rgb(190, 225, 255);
        padding: 10px;
        width: 100px;
        height: 40px;
        border-radius: 30px;
        font-size: 15px;
        color: rgb(100, 183, 255);
        font-weight: 100;       
        margin-top: 15px;
    }
    .login_btn:hover{
        box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
        background-color: transparent;
        color: white;
        /* 选择动画 */
        animation: login_mation 0.5s;
    }
 
    /* 定义动画 */
    @keyframes login_mation
    {
        from {
            background-color: rgba(255, 255, 255, 0.582);
            box-shadow: 0px 0px 15px 2px rgb(190, 225, 255);
        }
        to {
            background-color: transparent;
            color: white;
            box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
        }
    }
</style>
</html>
